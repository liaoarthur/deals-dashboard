# ─── Contextual Weight Adjustments ──────────────────────────────────────────
# Dynamic adjustments applied to base weights before normalization.
weight_adjustments:
  # Non-notable physician at a large health system → reduce opportunity_size weight
  # (org size inflates opportunity score but a rank-and-file physician can't drive a deal)
  non_notable_physician_opp_size_reduction: 0.10

  # High-intent message (proposal, pricing, procurement) → boost message_analysis weight
  high_intent_message_boost: 0.10
  high_intent_message_threshold: 70

  # Low-intent message (generic "tell me more") → reduce message_analysis weight
  low_intent_message_reduction: 0.10
  low_intent_message_threshold: 40

# ─── Score Floor Guarantees ──────────────────────────────────────────────────
# If a key signal (person_role or message_analysis) is strong enough,
# the composite score is floored to at least B-Monitor regardless of
# how other modules scored.
score_floors:
  person_role_threshold: 70       # person_role >= 70 → composite >= floor
  message_analysis_threshold: 70  # message_analysis >= 70 → composite >= floor
  floor_score: 50                 # B-Monitor minimum

# ─── Inbound Lead Scoring (new 5-criteria system) ────────────────────────
# Used exclusively for lead_type == "inbound". Non-inbound leads use the
# weighted module system above.
inbound_scoring:
  # ── Size scoring (Criterion 1) ─────────────────────────────────────────
  # Maps organization_size enum → 0-100 score.
  # Positive marking: only qualifying sizes (6+) get positive scores.
  # Score is multiplied by field_confidence based on which property provided the value.
  size_enum_scores:
    JUST_ME: 0
    TWO_TO_FIVE: 0
    SIX_TO_TWENTY: 40
    TWENTY_ONE_TO_FIFTY: 45
    FIFTY_ONE_PLUS: 35
    FIVEHUNDREDPLUS: 25
    UNKNOWN: 0
  size_no_data_score: 0

  # Confidence multiplier by field source (applied to base enum score)
  field_confidence:
    primary: 1.0       # organization_size — self-reported on form
    fallback1: 0.8     # organisation_size__product_ — from product signup
    fallback2: 0.5     # company_employee_size_range__c_ — from CRM enrichment

  # ── Message intent boost (Criterion 3) — tiered, additive ─────────────
  # Claude scores message 0-100, then mapped to a boost tier.
  # Generic/spam/short messages score 0 from Claude → +0 boost.
  message_boost_tiers:
    - { min: 70, boost: 25 }   # Strong procurement intent
    - { min: 50, boost: 18 }   # Clear buying signals
    - { min: 30, boost: 8 }    # Real interest beyond generic
    # Below 30 (generic/spam/absent) → +0

  # ── Company usage boost (Criterion 5) — tiered, additive ─────────────
  # Blended company score (0-100 from user_count + session_count) → boost tier.
  company_boost_tiers:
    - { min: 70, boost: 15 }   # Strong product adoption
    - { min: 40, boost: 10 }   # Moderate adoption
    - { min: 1,  boost: 5 }    # Some usage
    # No data → +0

  # ── Role scoring (Criterion 2) — boost only ───────────────────────────
  # Positive marking: +25 for financial/executive/medical/operational leadership.
  # Exclusion keywords are checked FIRST — "VP of Marketing" → excluded → +0.
  role_boost_leadership: 25
  role_boost_non_leadership: 0
  leadership_keywords:
    - "owner"
    - "founder"
    - "co-founder"
    - "cofounder"
    - "ceo"
    - "cto"
    - "cfo"
    - "coo"
    - "president"
    - "vp"
    - "vice president"
    - "director"
    - "chief"
    - "medical director"
    - "department head"
    - "practice manager"
    - "administrator"
    - "partner"
    - "senior physician"
    - "department chair"
    - "chief medical informatics officer"
    - "chief innovation officer"
  role_exclusion_keywords:
    - "human resources"
    - "talent acquisition"
    - "physician recruiting"
    - "marketing"
    - "recruitment"
    - "hr"
    - "recruiter"
    - "communications"
    - "public relations"
    - "pr"

  # ── Contact product usage (Criterion 4) — boost only ───────────────────
  # Positive marking: only meaningful usage (>5 sessions + recent) earns a boost.
  contact_usage:
    high_sessions: 10        # ≥ this + recent → max boost
    mid_sessions: 5          # ≥ this + recent → mid boost
    recency_days: 30         # "recent" = active within N days
    boost_high: 10
    boost_mid: 5

  # ── Company product usage (Criterion 5) — weighted when data exists ────
  company_usage:
    # User count scoring (60% of company usage score)
    user_weight: 0.6
    user_tiers:
      - { min: 10, score: 90 }
      - { min: 5,  score: 75 }
      - { min: 2,  score: 55 }
      - { min: 1,  score: 35 }
    user_default_score: 0
    # Session count scoring (40% of company usage score)
    session_weight: 0.4
    session_tiers:
      - { min: 100, score: 90 }
      - { min: 50,  score: 75 }
      - { min: 20,  score: 60 }
      - { min: 5,   score: 40 }
      - { min: 1,   score: 25 }
    session_default_score: 0

# ─── Tier Classification ─────────────────────────────────────────────────────
# Score thresholds for tier labels. Checked in descending min_score order.
tiers:
  - { label: "A-Priority", min_score: 80 }
  - { label: "B-Hot",      min_score: 66 }
  - { label: "C-Warm",     min_score: 50 }
  - { label: "D-Baseline", min_score: 0  }

# ─── Deduplication ────────────────────────────────────────────────────────────
dedup:
  # Ignore duplicate webhook events for the same lead within this window (seconds)
  window_seconds: 60
